   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

<body>
   <div id="msg-modal" class="modal modal-dialog-centered emd-tago" tabindex="-1"
      style="background-color: rgba(45, 45, 45, 75%);">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Thank You!</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>We got youre message and will try to respond you as soon asap.</p>
            </div>
         </div>
      </div>
   </div>

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar h4 emd-text" href="./index.html">
         <img src="./assets/emd-inverted-logo-sq-resized-2021.png" alt="company logo" id="emd-logo">
         <strong>
            E.M.D Civil & Structural
         </strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
               <a class="nav-link emd-menu " href="./about.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link emd-menu " href="./expertise.html">Expertise</a>
            </li>
            <li class="nav-item">
               <a class="nav-link emd-menu" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
               <a class="nav-link emd-menu" href="https://www.linkedin.com/company/emd-civil-structural/">
                  <i class="large linkedin icon"></i>
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link emd-menu" href="https://www.facebook.com/emdengineers/">
                  <i class="large facebook square icon"></i>
               </a>
            </li>
         </ul>
      </div>
   </nav>

   <section class="emd-bg" style="background: linear-gradient(rgba(255, 255, 255, 45%), 
rgba(255, 255, 255, 45%)), url('./assets/woman-phone.jpg'); ">
      <main class="container">
         <h4 class="display-4 emd-header">
            Contact
         </h4>
         <div class="emd-content">
            <form action="./index.html" method="post">
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <input autofocus type="text" class="form-control" placeholder="First Name" name="first-name">
                  </div>
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" placeholder="Last Name" name="last-name">
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="email" class="form-control" placeholder="Your Email" name="user-email">
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-group col">
                     <textarea type="text" class="form-control emd-msg" placeholder="Your Message"
                        name="user-message"></textarea>
                  </div>
               </div>
            </form>

            <div class="row" style="text-align: center;">
               <div class="col">
                  <button id="send-btn" class="btn btn-light" type="submit" style="min-width: 36%;">Send</button>
               </div>
            </div>

            <div class="row emd-header" style="text-align: center;">
               <div class="col">
                  <Address>
                     <h4 class="h4 emd-card-title">
                        Email
                     </h4>
                     <p>
                        mail@emdengineers.com
                        <br>
                        Manila, Philippines, 1007
                     </p>
                  </Address>
               </div>
               <div class="col">
                  <Address>
                     <h4 class="h4 emd-card-title">
                        Social
                     </h4>
                     <div class="row">
                        <div class="col">
                           <button type="button" class="btn btn-light">
                              <a class="emd-text" href="https://www.linkedin.com/company/emd-civil-structural/">
                                 LinkedIn
                                 <i class="big linkedin icon"></i>
                              </a>
                           </button>
                        </div>
                        <div class="col">
                           <button type="button" class="btn btn-light">
                              <a class="emd-text" href="https://www.facebook.com/emdengineers/">
                                 Facebook
                                 <i class="big facebook square icon"></i>
                              </a>
                           </button>
                        </div>
                     </div>
                  </Address>
               </div>
            </div>
         </div>
         </div>
      </main>

   </section>

   <footer style=" text-align: center; padding-top: 1%;">
      <p class="display-5">
         <a class="emd-text" href="./index.html">
            E.M.D Civil & Structural Engineering Consultancy | All rights reserved &copy;
            2021
         </a>
      </p>
   </footer>

      });
